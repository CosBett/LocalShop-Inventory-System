<form class="form-signin" [formGroup]="form" (ngSubmit)="submit()">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <div class="form-floating">
    <input formControlName="username" type="username" class="form-control" placeholder="username" autocomplete="off">
    <label for="floatingInput">Username</label>
  </div>
  <div class="form-floating">
    <input formControlName="password" type="password" class="form-control" placeholder="Password" autocomplete="off">
    <label for="floatingPassword">Password</label>
  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

</form>
