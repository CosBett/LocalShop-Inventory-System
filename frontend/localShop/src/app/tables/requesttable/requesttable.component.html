<div class="container card shadow-lg mt-3 p-2 ">
  <h1 class="text-center ">Pending Stock Request Orders</h1>
  <div class="container stock_table">
    <mat-form-field appearance="standard">
      <mat-label class="filter shadow-lg">Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder=" Search for Product Id,Product, Quantity, Date" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="product_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
          <td mat-cell *matCellDef="let row"> {{row.product_name}} </td>
        </ng-container>
        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity</th>
          <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>
        <!-- Received quantiy Column -->
        <ng-container matColumnDef="created_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Posted On</th>
          <td mat-cell *matCellDef="let row"> {{row.created_date}} </td>
        </ng-container>

        <!-- Updated date Column -->
        <ng-container matColumnDef="updated_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated On</th>
          <td mat-cell *matCellDef="let row"> {{row.updated_date}} </td>
        </ng-container>
        <!-- Received qty Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"> </mat-paginator>
    </div>
  </div>
